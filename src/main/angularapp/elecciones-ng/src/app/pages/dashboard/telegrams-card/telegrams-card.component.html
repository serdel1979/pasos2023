<ng-container *ngIf="telegramSettings">
<nb-card size="tiny" class="solar-card">
  <nb-card-header style="background-color: #ffd22e;">{{telegramSettings.title}}</nb-card-header>
  <nb-card-body>
    <div echarts [options]="option" class="echart">
    </div>
    <div class="info">
      <div class="h6 value"><span>{{telegramSettings.telegrams}} de </span> {{telegramSettings.totalTelegrams}}</div>
    </div>
  </nb-card-body>
</nb-card>
</ng-container>
